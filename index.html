
        <!DOCTYPE html>
        <html><head><meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Image Gallery</title>
        <style>
        html, body { 
            background: #222; 
            color: #eee; 
            margin: 0; 
            padding: 0;
            font-family: sans-serif;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        .gallery-header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
            box-sizing: border-box;
        }
        .gallery-title {
            margin: 0;
            font-size: 24px;
            color: #fff;
            word-wrap: break-word;
            max-width: 100%;
        }
        .face-filters {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
        }
        .filter-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 40px;
        }
        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.3);
        }
        .filter-btn.active {
            background: #007bff;
            border-color: #007bff;
        }
        .filter-btn .face-image {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.3);
            flex-shrink: 0;
        }
        .filter-btn.active .face-image {
            border-color: rgba(255,255,255,0.8);
        }
        .filter-btn .person-name {
            font-size: 14px;
            font-weight: 500;
        }
        .filter-btn .count {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 12px;
            margin-left: auto;
        }
        .filter-btn.active .count {
            background: rgba(255,255,255,0.3);
        }
        .filter-clear {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        .filter-clear:hover {
            background: rgba(255,255,255,0.2);
        }
        .filter-info {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
            opacity: 0.8;
        }
        @media (max-width: 600px) {
            .gallery-header {
                padding: 20px 16px;
                min-height: 70px;
            }
            .gallery-title {
                font-size: 22px;
            }
            .face-filters {
                margin-top: 12px;
                gap: 6px;
            }
            .filter-btn {
                padding: 6px 12px;
                font-size: 13px;
                min-height: 36px;
            }
            .filter-btn .face-image {
                width: 20px;
                height: 20px;
            }
            .filter-btn .person-name {
                font-size: 13px;
            }
        }
        .gallery-info {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        .gallery-view {
            position: relative;
            min-height: 100vh;
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0;
            padding: 0;
        }
        .image-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: #222;
            flex-direction: column;
            z-index: 1000;
            touch-action: manipulation;
            overflow: hidden;
        }
        .image-view.mobile {
            background: rgba(0, 0, 0, 0.95);
        }
        .image-view.mobile .controls-container {
            display: none !important;
        }
        .context-menu {
            display: none;
            position: fixed;
            background: rgba(40, 40, 40, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 8px 0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 2000;
        }
        .context-menu-item {
            padding: 12px 24px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            white-space: nowrap;
        }
        .context-menu-item:active {
            background: rgba(255,255,255,0.1);
        }
        .gallery-container {
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            padding: 0 24px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .masonry { 
            column-count: 10; 
            column-gap: 8px; 
            padding: 24px 0;
            width: 100%;
            margin: 0 auto;
            box-sizing: border-box;
        }
        .masonry img { 
            width: 100%; 
            margin-bottom: 8px; 
            border-radius: 4px;
            box-shadow: none;
            display: block; 
            break-inside: avoid; 
            background: #222; 
            cursor: pointer;
            transition: transform 0.15s ease-out;
            height: auto;
            vertical-align: middle;
            max-width: 100%;
        }
        .masonry img:hover {
            transform: scale(1.02);
        }
        .masonry img.hidden {
            display: none;
        }
        /* Default desktop layout */
        .masonry { 
            column-count: 10;
            column-gap: 8px;
            padding: 24px 0;
        }

        /* Mobile-specific detection */
        @media only screen 
        and (max-device-width: 812px)
        and (-webkit-min-device-pixel-ratio: 2),
        only screen and (max-device-width: 812px)
        and (min-resolution: 192dpi) { 
            .gallery-header {
                padding: 48px 24px;
                background: rgba(0,0,0,0.85);
                backdrop-filter: blur(15px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: auto;
                width: 100vw;
                margin: 0;
                box-sizing: border-box;
                box-shadow: 0 2px 20px rgba(0,0,0,0.4);
            }
            .gallery-title {
                font-size: 24px;
                line-height: 1.3;
                padding: 0;
                margin: 0;
                width: 100%;
                text-align: center;
                font-weight: 600;
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }
            .gallery-info {
                font-size: 20px;
                margin-top: 24px;
                opacity: 0.95;
                width: 100%;
                text-align: center;
            }
            .gallery-container {
                padding: 15px;
                width: 100vw;
                max-width: 100%;
                margin: 0 auto;
                box-sizing: border-box;
                background: #222;
                display: flex;
                justify-content: center;
            }
            .masonry { 
                column-count: 2 !important;
                column-gap: 15px;
                padding: 0;
                margin: 0;
                width: 100%;
                max-width: 800px;
            }
            .masonry img {
                border-radius: 12px;
                margin-bottom: 15px;
                box-shadow: none;
                transition: none;
                position: relative;
                -webkit-tap-highlight-color: transparent;
            }
            /* Remove any hover/active effects on mobile */
            .masonry img:active,
            .masonry img:hover {
                transform: none;
                box-shadow: none;
            }
        }
            .masonry img:active {
                transform: scale(0.98);
            }
            /* Improve touch targets */
            button {
                padding: 16px 24px;
                border-radius: 14px;
                font-size: 17px;
                margin: 10px 0;
                min-height: 54px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            }
            /* Add more breathing room at the bottom */
            .gallery-view {
                padding-bottom: 32px;
            }
        }

        /* Tablet-specific detection */
        @media only screen 
        and (min-device-width: 813px) 
        and (max-device-width: 1366px)
        and (-webkit-min-device-pixel-ratio: 1.5) {
            .masonry { 
                column-count: 3 !important;
                column-gap: 8px;
            }
            .gallery-container {
                padding: 0 12px;
            }
        }

        /* Desktop and general responsive breakpoints */
        @media screen and (max-width: 576px) {
            .masonry { 
                column-count: 2;
                column-gap: 6px;
                padding: 12px 0;
            }
            .gallery-container {
                padding: 0 8px;
            }
        }
        @media screen and (min-width: 577px) and (max-width: 768px) {
            .masonry { 
                column-count: 3;
                column-gap: 6px;
            }
            .gallery-container {
                padding: 0 12px;
            }
        }
        @media screen and (min-width: 769px) and (max-width: 992px) {
            .masonry { column-count: 4; }
            .gallery-container { padding: 0 16px; }
        }
        @media screen and (min-width: 993px) and (max-width: 1200px) {
            .masonry { column-count: 5; }
            .gallery-container { padding: 0 20px; }
        }
        @media screen and (min-width: 1201px) and (max-width: 1600px) {
            .masonry { column-count: 6; }
        }
        @media screen and (min-width: 1601px) and (max-width: 1920px) {
            .masonry { column-count: 8; }
        }
        @media screen and (min-width: 1921px) {
            .masonry { column-count: 10; }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .gallery-header {
                padding: 48px 24px;
                font-size: 42px;
            }
            .gallery-container {
                padding: 15px;
                margin: 0 auto;
                display: flex;
                justify-content: center;
            }
            .masonry {
                column-count: 2 !important;
                column-gap: 15px;
                max-width: 800px;
            }
            .masonry img {
                margin-bottom: 15px;
                border-radius: 12px;
                -webkit-tap-highlight-color: transparent;
            }
            /* Hide desktop controls on mobile */
            .controls-container {
                display: none !important;
            }
            /* Only force 2 columns if it's also a small screen */
            @media (max-width: 576px) {
                .masonry {
                    column-count: 2 !important;
                }
            }
        }

        /* Custom scrollbar styles */
        ::-webkit-scrollbar {
            width: 12px;
            background: #333;
        }
        ::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 6px;
            border: 2px solid #333;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #888;
        }

        /* Image viewer styles */
        .viewer-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            gap: 8px;
        }
        .viewer-title {
            font-size: 1.2rem;
            margin: 0;
            word-break: break-all;
        }
        .viewer-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .viewer-buttons button {
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            background: #444;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            white-space: nowrap;
            min-width: 44px;
            min-height: 44px;
            touch-action: manipulation;
        }
        .viewer-buttons button:hover {
            background: #666;
        }
        @media (max-width: 600px) {
            .viewer-header {
                padding: 12px;
            }
            .viewer-title {
                font-size: 1rem;
                width: 100%;
            }
            .viewer-buttons {
                width: 100%;
                justify-content: center;
            }
            .viewer-buttons button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
        }
        .viewer-content {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
            background: rgba(0, 0, 0, 0.9);
        }
        .viewer-img {
            max-width: 100%;
            max-height: calc(100vh - 120px);
            border-radius: 4px;
            box-shadow: none;
            transition: transform 0.2s ease-out;
            touch-action: manipulation;
            background: #222;
            object-fit: contain;
        }
        /* Mobile image viewer styles */
        @media (hover: none) and (pointer: coarse) {
            .viewer-content {
                padding: 0;
                overflow: hidden;
                position: relative;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .viewer-img {
                max-height: 100vh;
                border-radius: 0;
                object-fit: contain;
                transform-origin: center center;
                position: relative;
                flex-shrink: 0;
                transition: none;
            }
            .image-view.mobile {
                background: black;
            }
            .image-view.mobile .viewer-content {
                background: black;
            }
        }
        @media (max-width: 600px) {
            .viewer-content {
                padding: 12px 24px;  /* Added horizontal padding */
            }
            .viewer-img {
                max-height: calc(100vh - 150px);
            }
        }
        @media (max-width: 400px) {
            .viewer-content {
                padding: 8px 16px;  /* Reduced padding for very small screens */
            }
        }
        
        /* --- Design enhancements --- */
        .gallery-toolbar {
            margin-top: 12px;
            display: flex;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .toolbar-left, .toolbar-right {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-input {
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.08);
            color: #fff;
            min-width: 220px;
            outline: none;
        }
        .search-input::placeholder { color: #bbb; }
        .stats {
            color: #bbb;
            font-size: 14px;
        }
        #themeToggle {
            padding: 8px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.25);
            background: rgba(255,255,255,0.08);
            color: #fff;
            cursor: pointer;
            min-width: 44px;
            min-height: 36px;
        }
        .active-filters {
            margin-top: 8px;
            display: none;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .active-filters .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 14px;
            background: rgba(0,123,255,0.2);
            color: #fff;
            border: 1px solid rgba(0,123,255,0.4);
            cursor: pointer;
        }
        #scrollTopBtn {
            position: fixed;
            right: 16px;
            bottom: 16px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0,0,0,0.35);
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1500;
        }
        
        /* Light theme overrides */
        body.light { background: #f6f7f9; color: #1b1f23; }
        body.light .gallery-header { background: rgba(255,255,255,0.7); }
        body.light .filter-btn { color: #1b1f23; background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.12); }
        body.light .filter-btn.active { background: #0d6efd; border-color: #0d6efd; color: #fff; }
        body.light .filter-btn .count { background: rgba(0,0,0,0.05); }
        body.light .gallery-info, body.light .stats { color: #57606a; }
        body.light .masonry img { background: #fff; }
        body.light .search-input { background: rgba(0,0,0,0.04); border-color: rgba(0,0,0,0.12); color: #1b1f23; }
        body.light #themeToggle { background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.12); color: #1b1f23; }
        
        </style>
        </head>

        <button id="scrollTopBtn" title="Back to top" aria-label="Back to top">↑</button>
        
        <script>
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            let longPressTimer = null;
            let currentOrigUrl = null;
            let currentFilename = null;
            let currentScale = 1;
            let currentTranslateX = 0;
            let currentTranslateY = 0;
            let galleryView = document.querySelector('.gallery-view');
            let imageView = document.querySelector('.image-view');
            let viewerImg = document.getElementById('viewerImg');
            let viewerTitle = document.querySelector('.viewer-title');
            
            // Face filtering variables
            let activeFilters = new Set();
            let allImages = document.querySelectorAll('.masonry img');
            let searchQuery = '';
            const activeFiltersEl = document.getElementById('activeFilters');
            const searchInputEl = document.getElementById('searchInput');
            const themeToggleEl = document.getElementById('themeToggle');
            const scrollTopBtn = document.getElementById('scrollTopBtn');

            // Map group ids to display names for chips
            const idToName = {
                    'group_0': 'Person 0',
            'group_1': 'Person 1',
            'group_2': 'Person 2',
            'group_3': 'Person 3',
            'group_4': 'Person 4',
            'group_5': 'Person 5'

            };
            
            // Touch gesture variables for pinch-to-zoom
            let initialDistance = 0;
            let initialScale = 1;
            let initialTranslateX = 0;
            let initialTranslateY = 0;
            let isPinching = false;
            let lastTouchTime = 0;
            let touchStartX = 0;
            let touchStartY = 0;
            let lastTouchX = 0;
            let lastTouchY = 0;
            let isPanning = false;
            
            function updateImageTransform() {
                viewerImg.style.transform = `translate(${currentTranslateX}px, ${currentTranslateY}px) scale(${currentScale})`;
            }
            
            function constrainPan() {
                const rect = viewerImg.getBoundingClientRect();
                const containerRect = document.querySelector('.viewer-content').getBoundingClientRect();
                
                // Calculate the scaled dimensions
                const scaledWidth = rect.width * currentScale;
                const scaledHeight = rect.height * currentScale;
                
                // Calculate maximum pan limits
                const maxPanX = Math.max(0, (scaledWidth - containerRect.width) / 2);
                const maxPanY = Math.max(0, (scaledHeight - containerRect.height) / 2);
                
                // Constrain panning
                currentTranslateX = Math.max(-maxPanX, Math.min(maxPanX, currentTranslateX));
                currentTranslateY = Math.max(-maxPanY, Math.min(maxPanY, currentTranslateY));
            }
            
            function renderActiveFilters() {
                if (!activeFiltersEl) return;
                activeFiltersEl.innerHTML = '';
                if (activeFilters.size === 0) {
                    activeFiltersEl.style.display = 'none';
                    return;
                }
                activeFiltersEl.style.display = 'flex';
                activeFilters.forEach(id => {
                    const chip = document.createElement('button');
                    chip.className = 'chip';
                    chip.type = 'button';
                    chip.textContent = idToName[id] || id;
                    chip.title = 'Remove filter';
                    chip.addEventListener('click', () => toggleFilter(id));
                    activeFiltersEl.appendChild(chip);
                });
            }

            function toggleFilter(groupId) {
                const btn = document.querySelector(`[data-group="${groupId}"]`);
                if (activeFilters.has(groupId)) {
                    activeFilters.delete(groupId);
                    btn.classList.remove('active');
                } else {
                    activeFilters.add(groupId);
                    btn.classList.add('active');
                }
                renderActiveFilters();
                applyFilters();
            }
            
            function clearFilters() {
                activeFilters.clear();
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                renderActiveFilters();
                applyFilters();
            }
            
            function applyFilters() {
                allImages.forEach(img => {
                    const faceGroups = img.getAttribute('data-face-groups');
                    const filename = (img.getAttribute('data-filename') || '').toLowerCase();
                    const matchesSearch = searchQuery === '' || filename.includes(searchQuery);
                    if (!faceGroups) {
                        // If no face groups, show only when no filters are active
                        const shouldHide = (activeFilters.size > 0) || !matchesSearch;
                        img.classList.toggle('hidden', shouldHide);
                        return;
                    }
                    
                    const imgFaceGroups = faceGroups.split(' ').filter(g => g);
                    
                    if (activeFilters.size === 0) {
                        // No filters active, show all images
                        img.classList.toggle('hidden', !matchesSearch);
                    } else {
                        // Check if image has any of the active face groups
                        const hasMatchingFace = imgFaceGroups.some(group => activeFilters.has(group));
                        const shouldHide = !hasMatchingFace || !matchesSearch;
                        img.classList.toggle('hidden', shouldHide);
                    }
                });
                
                // Update filter info
                const visibleCount = document.querySelectorAll('.masonry img:not(.hidden)').length;
                const totalCount = allImages.length;
                const filterInfo = document.querySelector('.filter-info');
                if (filterInfo) {
                    if (activeFilters.size > 0) {
                        filterInfo.textContent = `Showing ${visibleCount} of ${totalCount} images` + (searchQuery ? ` for "${searchQuery}"` : '');
                    } else {
                        filterInfo.textContent = searchQuery ? `Showing ${visibleCount} of ${totalCount} images for "${searchQuery}"` : 'Click on a person to filter images containing their face';
                    }
                }
            }
            
            function showImage(origUrl, filename) {
                currentOrigUrl = origUrl;
                currentFilename = filename;
                currentScale = 1;
                currentTranslateX = 0;
                currentTranslateY = 0;
                
                viewerImg.src = origUrl;
                viewerTitle.textContent = filename;
                imageView.style.display = 'flex';
                
                // Add to browser history for both mobile and desktop
                history.pushState({view: 'image', origUrl: origUrl, filename: filename}, filename, '#image');
                
                if (isMobile) {
                    imageView.classList.add('mobile');
                    document.querySelector('.controls-container').style.display = 'none';
                    // Reset transform for mobile
                    updateImageTransform();
                } else {
                    imageView.classList.remove('mobile');
                    document.querySelector('.controls-container').style.display = 'flex';
                    galleryView.style.display = 'none';
                }
            }
            
            function hideImage() {
                imageView.style.display = 'none';
                currentOrigUrl = null;
                currentFilename = null;
                currentScale = 1;
                currentTranslateX = 0;
                currentTranslateY = 0;
                updateImageTransform();
            }
            
            function zoomIn() {
                const oldScale = currentScale;
                currentScale = Math.min(currentScale * 1.2, 3);
                
                // Adjust translation to zoom towards center
                const scaleRatio = currentScale / oldScale;
                currentTranslateX *= scaleRatio;
                currentTranslateY *= scaleRatio;
                
                constrainPan();
                updateImageTransform();
            }
            
            function zoomOut() {
                const oldScale = currentScale;
                currentScale = Math.max(currentScale / 1.2, 0.5);
                
                // Adjust translation to zoom towards center
                const scaleRatio = currentScale / oldScale;
                currentTranslateX *= scaleRatio;
                currentTranslateY *= scaleRatio;
                
                constrainPan();
                updateImageTransform();
            }

            function downloadImage() {
                if (currentOrigUrl && currentFilename) {
                    // Call the Python backend to handle download
                    if (window.backend) {
                        window.backend.downloadImage(currentOrigUrl, currentFilename);
                    }
                }
            }

            function backToGallery() {
                imageView.style.display = 'none';
                galleryView.style.display = 'block';
                viewerImg.src = '';
                currentOrigUrl = null;
                currentFilename = null;
                currentScale = 1;
                currentTranslateX = 0;
                currentTranslateY = 0;
                updateImageTransform();
                
                // Update browser history to go back to gallery
                if (history.state && history.state.view === 'image') {
                    history.back();
                }
            }

            function openInNewTab() {
                if (currentOrigUrl) {
                    window.open(currentOrigUrl, '_blank');
                }
            }

            // Calculate distance between two touch points
            function getDistance(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }

            // Calculate center point between two touches
            function getTouchCenter(touch1, touch2) {
                return {
                    x: (touch1.clientX + touch2.clientX) / 2,
                    y: (touch1.clientY + touch2.clientY) / 2
                };
            }

            // Touch event handlers for pinch-to-zoom and pan
            function handleTouchStart(e) {
                if (e.touches.length === 2) {
                    // Two finger touch - start pinch gesture
                    isPinching = true;
                    isPanning = false;
                    initialDistance = getDistance(e.touches[0], e.touches[1]);
                    initialScale = currentScale;
                    initialTranslateX = currentTranslateX;
                    initialTranslateY = currentTranslateY;
                    
                    const center = getTouchCenter(e.touches[0], e.touches[1]);
                    const rect = viewerImg.getBoundingClientRect();
                    const containerRect = document.querySelector('.viewer-content').getBoundingClientRect();
                    
                    // Calculate touch point relative to image center
                    touchStartX = center.x - (rect.left + rect.width / 2);
                    touchStartY = center.y - (rect.top + rect.height / 2);
                    
                    e.preventDefault();
                } else if (e.touches.length === 1) {
                    // Single touch - start panning or double tap
                    isPanning = true;
                    isPinching = false;
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                    
                    const now = Date.now();
                    if (now - lastTouchTime < 300) {
                        // Double tap detected
                        if (currentScale > 1) {
                            // Reset zoom
                            currentScale = 1;
                            currentTranslateX = 0;
                            currentTranslateY = 0;
                        } else {
                            // Zoom in to double tap point
                            const rect = viewerImg.getBoundingClientRect();
                            const containerRect = document.querySelector('.viewer-content').getBoundingClientRect();
                            
                            // Calculate zoom center relative to image
                            const zoomCenterX = e.touches[0].clientX - (rect.left + rect.width / 2);
                            const zoomCenterY = e.touches[0].clientY - (rect.top + rect.height / 2);
                            
                            // Zoom in
                            currentScale = 2;
                            
                            // Adjust translation to zoom towards touch point
                            currentTranslateX = -zoomCenterX * (currentScale - 1);
                            currentTranslateY = -zoomCenterY * (currentScale - 1);
                            
                            constrainPan();
                        }
                        updateImageTransform();
                        e.preventDefault();
                    }
                    lastTouchTime = now;
                }
            }

            function handleTouchMove(e) {
                if (isPinching && e.touches.length === 2) {
                    // Continue pinch gesture
                    const currentDistance = getDistance(e.touches[0], e.touches[1]);
                    const scale = currentDistance / initialDistance;
                    const newScale = Math.max(0.5, Math.min(3, initialScale * scale));
                    
                    // Calculate zoom center
                    const center = getTouchCenter(e.touches[0], e.touches[1]);
                    const rect = viewerImg.getBoundingClientRect();
                    const containerRect = document.querySelector('.viewer-content').getBoundingClientRect();
                    
                    // Calculate touch point relative to image center
                    const touchX = center.x - (rect.left + rect.width / 2);
                    const touchY = center.y - (rect.top + rect.height / 2);
                    
                    // Calculate scale change
                    const scaleChange = newScale / currentScale;
                    
                    // Adjust translation to zoom towards touch point
                    currentTranslateX = touchX - (touchX - currentTranslateX) * scaleChange;
                    currentTranslateY = touchY - (touchY - currentTranslateY) * scaleChange;
                    
                    currentScale = newScale;
                    constrainPan();
                    updateImageTransform();
                    
                    e.preventDefault();
                } else if (isPanning && e.touches.length === 1 && currentScale > 1) {
                    // Pan the image
                    const deltaX = e.touches[0].clientX - lastTouchX;
                    const deltaY = e.touches[0].clientY - lastTouchY;
                    
                    currentTranslateX += deltaX;
                    currentTranslateY += deltaY;
                    
                    constrainPan();
                    updateImageTransform();
                    
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                    
                    e.preventDefault();
                }
            }

            function handleTouchEnd(e) {
                if (isPinching) {
                    // End pinch gesture
                    isPinching = false;
                    initialDistance = 0;
                    initialScale = 1;
                }
                if (isPanning) {
                    // End panning
                    isPanning = false;
                }
            }

            // Search input handling
            if (searchInputEl) {
                searchInputEl.addEventListener('input', (e) => {
                    searchQuery = (e.target.value || '').trim().toLowerCase();
                    applyFilters();
                });
            }

            // Theme toggle handling with persistence
            function applyTheme(theme) {
                const body = document.body;
                if (theme === 'light') {
                    body.classList.add('light');
                    if (themeToggleEl) themeToggleEl.textContent = '☀️';
                } else {
                    body.classList.remove('light');
                    if (themeToggleEl) themeToggleEl.textContent = '🌙';
                }
            }
            const savedTheme = localStorage.getItem('gallery_theme') || 'dark';
            applyTheme(savedTheme);
            if (themeToggleEl) {
                themeToggleEl.addEventListener('click', () => {
                    const current = document.body.classList.contains('light') ? 'light' : 'dark';
                    const next = current === 'light' ? 'dark' : 'light';
                    localStorage.setItem('gallery_theme', next);
                    applyTheme(next);
                });
            }

            // Scroll to top button behavior
            function updateScrollButtonVisibility() {
                if (!scrollTopBtn) return;
                scrollTopBtn.style.opacity = window.scrollY > 400 ? 1 : 0;
            }
            window.addEventListener('scroll', updateScrollButtonVisibility, { passive: true });
            if (scrollTopBtn) {
                scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
            }
            updateScrollButtonVisibility();

            // Handle browser back button for both mobile and desktop
            window.addEventListener('popstate', function(e) {
                if (imageView.style.display === 'flex') {
                    hideImage();
                    // Show gallery view on desktop
                    if (!isMobile) {
                        galleryView.style.display = 'block';
                    }
                }
            });

            // Set up mobile-specific handlers
            if (isMobile) {
                document.addEventListener('DOMContentLoaded', function() {
                    const images = document.querySelectorAll('.masonry img');
                    
                    images.forEach(img => {
                        // Handle long press for download
                        img.addEventListener('touchstart', function(e) {
                            const origUrl = this.getAttribute('data-orig-url');
                            const filename = this.getAttribute('data-filename');
                            
                            longPressTimer = setTimeout(() => {
                                e.preventDefault();
                                if (window.backend) {
                                    window.backend.downloadImage(origUrl, filename);
                                }
                            }, 800);
                        });

                        img.addEventListener('touchend', function() {
                            if (longPressTimer) {
                                clearTimeout(longPressTimer);
                            }
                        });

                        img.addEventListener('touchmove', function() {
                            if (longPressTimer) {
                                clearTimeout(longPressTimer);
                            }
                        });
                    });

                    // Add touch event listeners to the image viewer for pinch-to-zoom and pan
                    viewerImg.addEventListener('touchstart', handleTouchStart, { passive: false });
                    viewerImg.addEventListener('touchmove', handleTouchMove, { passive: false });
                    viewerImg.addEventListener('touchend', handleTouchEnd, { passive: false });
                });
            }

            document.addEventListener('keydown', function(e) {
                if (imageView.style.display === 'flex') {
                    if (e.key === 'Escape') hideImage();
                    if (e.key === '+') zoomIn();
                    if (e.key === '-') zoomOut();
                }
            });

            // Initial render
            renderActiveFilters();
            applyFilters();
        </script>
        </body></html>
